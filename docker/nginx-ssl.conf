server {
  listen 80;
  server_name _;
  
  # Permite validação Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  
  # Redireciona todo o resto para HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name www.hesse.app.br;

  # Certificados SSL
  ssl_certificate /etc/letsencrypt/live/www.hesse.app.br/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.hesse.app.br/privkey.pem;
  
  # Configurações SSL modernas (Mozilla Intermediate)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers off;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;
  
  # OCSP Stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  ssl_trusted_certificate /etc/letsencrypt/live/www.hesse.app.br/chain.pem;
  
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  # Limite de tamanho do corpo da requisição (para uploads)
  client_max_body_size 100M;
  client_body_timeout 60s;
  client_header_timeout 60s;

  # Frontend SPA
  root /usr/share/nginx/html;
  index index.html;

  # Compressão
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_vary on;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache estático
  location ~* \.(?:js|css|woff2?|ttf)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri /index.html;
  }

  # API proxy
  location /api/ {
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    
    proxy_request_buffering off;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
  }

  # Healthcheck
  location /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Headers de segurança para HTTPS
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
