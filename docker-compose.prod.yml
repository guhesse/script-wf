services:
  backend:
    build:
      context: ./repo
      dockerfile: docker/backend.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "3000"

  frontend:
    build:
      context: ./repo
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: https://hesse.app.br/api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"