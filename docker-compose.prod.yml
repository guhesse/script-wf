services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: script-wf-backend-prod:latest
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      # Produção usa database separado no mesmo container DB
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      BUNNY_API_KEY: ${BUNNY_API_KEY}
      BUNNY_STORAGE_ZONE: ${BUNNY_STORAGE_ZONE}
      BUNNY_CDN_BASE_URL: ${BUNNY_CDN_BASE_URL}
      BUNNY_STORAGE_HOST: ${BUNNY_STORAGE_HOST}
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: /api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

# Produção compartilha o mesmo container DB mas usa database separado
# Development: scriptwf_dev (scriptwfdev user)  
# Production: scriptwf_prod (scriptwf_prod user)

networks:
  default:
    name: script-wf_default
    external: true