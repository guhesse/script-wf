services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: script-wf-backend-prod:latest
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: /api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

# Produção compartilha o mesmo container DB mas usa database separado
# Development: scriptwf_dev (scriptwfdev user)  
# Production: scriptwf_prod (scriptwf_prod user)

networks:
  default:
    name: script-wf_default
    external: true