version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    image: scriptwf-backend:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    image: scriptwf-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
