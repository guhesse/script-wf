# Produção usa o mesmo banco do desenvolvimento (container compartilhado)
# mas com database separado: scriptwf_prod
# O container DB já existe via docker-compose.multi-db.yml

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Produção usa database separado no mesmo container
      DATABASE_URL: postgresql://scriptwf_prod:ProdPassword123!@script-wf-db-1:5432/scriptwf_prod
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: https://hesse.app.br/api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

# Volumes não necessários - usando container DB existente