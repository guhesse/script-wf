services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: script-wf-backend-prod:latest
    restart: unless-stopped
    env_file:
      - .env.production
    expose:
      - "3000"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: /api
    restart: unless-stopped
    depends_on:
      - backend
      - certbot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-ssl.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

# Produção usa a mesma rede do banco de dados
# DB está em docker-compose.multi-db.yml na rede script-wf_default

networks:
  default:
    name: script-wf_default
    external: true