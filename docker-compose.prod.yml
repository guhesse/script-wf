version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    image: scriptwf-backend:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    image: scriptwf-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend

  proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend

volumes:
  frontend_build:
