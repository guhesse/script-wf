version: '3.9'
services:
  backend:
    image: ghcr.io/${GITHUB_OWNER:-owner}/script-wf-backend:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Mapeia DBLINK (nome usado por vocÃª) para DATABASE_URL esperado pelo app
      DATABASE_URL: ${DBLINK}
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "3000"

  frontend:
    image: ghcr.io/${GITHUB_OWNER:-owner}/script-wf-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
