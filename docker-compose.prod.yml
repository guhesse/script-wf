services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Produção usa database separado no mesmo container DB
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    # Depende do container DB do docker-compose.multi-db.yml
    external_links:
      - script-wf-db-1:db
    expose:
      - "3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: /api
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

# Produção compartilha o mesmo container DB mas usa database separado
# Development: scriptwf_dev (scriptwfdev user)  
# Production: scriptwf_prod (scriptwf_prod user)